<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement In JavaScript</title>
</head>
<body>
    <p id="Statement"></p>
    <p id="concat String"></p>
    <script>
        let a,b,c;
        a = 20;
        b = 40;
        c = a+b;

        document.getElementById("concat String").innerHTML = "Fenil"+" "+"Patel"
    </script>
</body>
</html>
