<!DOCTYPE html>
<html>
  <body>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('myImage').src='Lights.jpg'">
      Turn on the light
    </button><br><br>

    <img id="myImage" src="Image.avif" style="width: 400px; height: 400px;"  /><br><br>

    <button onclick="document.getElementById('myImage').src='Image.avif'">
      Turn off the light
    </button>
  </body>
</html>
