<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .container{
            display:flex; 
            justify-content:center; 
            align-items:center; 
            margin-top: 4%; 
            margin-bottom: 4%;
        }
        .shadow{
            width:400px;
            background-color: rgb(250, 219, 179);            
        }
    </style>
</head>
<body style="background-color: #20221b;">
    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <form class="row g-3">
                    <h5 class="card-title" style="text-align: center;"><span class="fa-solid fa-users fa-lg"></span>&nbsp;Sign Up</h5>
                    
                    <label for="validationDefault01" class="form-label">First Name:</label>
                    <div class="input-group">
                        <span class="input-group-text fa-regular fa-user" id="inputGroupPrepend1"></span>
                        <input type="text" class="form-control" id="validationDefault01" aria-describedby="inputGroupPrepend1" required="">
                    </div>
                    
                    
                    <label for="validationDefault02" class="form-label">Sirname:</label>
                    <div class="input-group">
                        <i class="input-group-text fa-regular fa-user" id="inputGroupPrepend2"></i>
                        <input type="text" class="form-control" id="validationDefault02" aria-describedby="inputGroupPrepend2" required="">
                    </div>
                    
                    <label for="validationDefaultUsername" class="form-label">Email-address:</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend3"><i class="fa-solid fa-mail-bulk"></i></span>
                        <input type="email" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend3" required>
                    </div>
                    
                    
                    <label for="validationDefault03" class="form-label">Mobile No.:</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend4"><i class="fa-solid fa-mobile-phone"></i></i></span>
                        <input type="tel" class="form-control" id="validationDefault03" aria-describedby="inputGroupPrepend4" required>
                    </div>
            
                    <label for="validationDefault04" class="form-label">Gender:</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend5"><i class="fa-solid fa-person-half-dress"></i></span>
                        <select class="form-select" id="validationDefault04" aria-describedby="inputGroupPrepend5" required>
                            <option selected disabled value="">Select...</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-success" type="submit">Sign Up</button>
                    
                  </form>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
