<html>
    <head>
        <title>Demo | Form Tags.</title>
    </head>
    <body>
        <input type="text" autofocus placeholder="Enter First Name"><hr/>
        <input type="text" autofocus placeholder="Enter Last Name"><hr/>
        <input type="radio">
        <label>Female</label>&nbsp;&nbsp;
        <input type="radio">
        <label>Male</label><hr/>
        <input type="checkbox">
        <label>Accept Terms and Conditions</label><hr/>
        <input type="file" multiple accept=".jpg,.jpeg,.png"><hr/>
        <input type="submit"><hr/>
        <input type="date"><hr/>
        <input type="color"><hr/>
        <input type="datetime"><hr/>
        <input type="range"><br/>

        <textarea rows="6" placeholder="Enter Address"></textarea><hr/>

        <fieldset>
            <legend>Sign In</legend>
            <span>Username:</span><br>
            <input type="text" placeholder="Enter Username">
            <span>Passcode</span><br>
            <input type="submit" value="Sign In">
        </fieldset>





    </body>
</html>
