<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Id selecter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        $("button").click(function(){
            $("#Example").hide();
        });
        });
    </script>
</head>
<body>
    <h2>Hello, Welcome To Learn JQuery</h2>
    <h2>Example of ID selecter</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
         Nobis, sequi fugiat sed expedita dignissimos hic non blanditiis amet repellendus, 
         aut consequatur modi accusantium minus. Animi molestiae quas amet harum minima.</p>
    <p id="Example">Hide Me.....</p>

<button>Click me</button>
</body>
</html>
