<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Hide/Show Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        $("#hide").click(function(){
            $(".img").hide(2500);
        });
        $("#show").click(function(){
            $(".img").show(2500);
        });
        });
    </script>
</head>
<center><body>
    <div class="img">
        <img src="https://cdn.elearningindustry.com/wp-content/uploads/2022/11/shutterstock_1798672534.jpg">
    </div><br>
    <button id="hide" style="height: 35px; width: 50px;">Hide</button>
    <button id="show" style="height: 35px; width: 50px;">Show</button>
</body></center>
</html>
